backend:
  name: github
  branch: add-sveltia-cms
  repo: carafelix/verse-is-dead # change this to your repo
  site_domain: elversomurio.cl # change this to your domain
  base_url: https://elversomurio.cl # change this to your prod URL
  auth_endpoint: oauth # the oauth route provided by the integration

public_folder: public/uploads
media_folder: static/imgs

collections:
  - label: Posts
    name: posts
    folder: src/content/posts
    create: true
    delete: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Categories, name: categories, widget: list, field: {label: Category, name: category, widget: string}}
      - {label: Author, name: author, widget: string, required: false}
      - {label: Body, name: body, widget: markdown}
      - {label: Slug, name: slug, widget: string, required: false}
      - {label: Description, name: description, widget: string, required: false}
      - {label: Draft, name: draft, widget: boolean, default: false, required: false}
      - {label: Pin, name: pin, widget: boolean, default: false, required: false}
      - {label: Publish Date, name: pubDate, widget: datetime, format: YYYY-MM-DD}
      - {label: Modification Date, name: modDate, widget: datetime, format: YYYY-MM-DD, required: false}
